<div class="wrapper">
    <div>
        <div>
            <div >
                <div>
                    {{ title }}
                </div>
            </div>
            <div>
                <ng-container *ngFor="let item of items; let indx = index">
                    <span 
                        class="text-xs"
                        *ngIf="(item | json) !='{}'" 
                        [ngClass]="indx != items.length - 1 ? 'cursor-pointer' : ''" 
                        (click)="itemClick(indx)"
                    >
                        > 
                        {{ item.Name }}
                    </span>
                </ng-container>
            </div>
        </div>
    </div>
</div>
